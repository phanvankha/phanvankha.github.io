<!DOCTYPE html>
<html>
<head>
	<title>Share Code</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Share Your Code</h1>
	<form method="post" action="">
		<label for="name">Your Name:</label>
		<input type="text" name="name" id="name" required><br><br>
		<label for="code">Your Code:</label><br>
		<textarea name="code" id="code" rows="10" cols="50" required></textarea><br><br>
		<button type="submit" name="submit">Share Code</button>
	</form>

	<div id="share-link">
		<!-- This div will be populated by JavaScript -->
	</div>

	<script src="script.js"></script>
</body>
</html>
